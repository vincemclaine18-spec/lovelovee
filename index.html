<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Message For My Love</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --baby-blue: #a2d2ff;
      --valentine-red: #ff4d6d;
    }

    body {
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
      background: radial-gradient(circle, #ffb3c1 0%, #ff85a1 35%, var(--baby-blue) 100%);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      perspective: 1500px;
      overflow: hidden;
    }

    /* --- UPDATED TO 4:5 RATIO (380x475) --- */
    .book { 
      position: relative; 
      width: 380px; 
      height: 475px; 
      transform-style: preserve-3d; 
      z-index: 5; 
    }
    
    .page { 
      position: absolute; width: 100%; height: 100%; top: 0; left: 0; 
      transform-origin: left; transform-style: preserve-3d; 
      transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1); 
      box-shadow: 5px 5px 25px rgba(0,0,0,0.15); 
      backface-visibility: hidden; 
    }
    
    .front, .back {
      position: absolute; width: 100%; height: 100%;
      padding: 20px; box-sizing: border-box;
      display: flex; flex-direction: column;
      backface-visibility: hidden; border-radius: 0 15px 15px 0;
      
      /* STRETCH TO FILL EDGES */
      background-size: 100% 100%; 
      background-repeat: no-repeat;
      background-position: center;
      
      justify-content: center; align-items: center;
    }

    .front { background-color: var(--baby-blue); z-index: 2; }

    #p1 .front { background-image: url("cover.jpg"); border-left: 10px solid #7fb6e1; }
    #p2 .front { background-image: url("page2.jpg"); align-items: flex-start; justify-content: flex-end; }
    #p3 .front { background-image: url("page3.jpg"); }
    #p4 .front { background-image: url("page4.jpg"); }

    .back { 
      background: #fdfdfd; transform: rotateY(180deg); z-index: 1; border-radius: 15px 0 0 15px;
    }

    .page-flipped { transform: rotateY(-180deg); }
    
    .message-container {
      overflow-y: auto; max-height: 100%; text-align: center;
      background: rgba(162, 210, 255, 0.7); padding: 15px; border-radius: 15px; backdrop-filter: blur(3px);
    }

    p { line-height: 1.4; color: white; font-weight: bold; font-size: 0.9rem; text-shadow: 1px 1px 4px rgba(0,0,0,0.5); }

    button {
      padding: 12px 25px; background: var(--valentine-red); color: white; border: none;
      border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 0.9rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3); margin-top: auto; margin-bottom: 5px;
    }

    .btn-wrap { position: relative; width: 100%; height: 80px; margin-top: auto; }
    #no-btn { background: #adb5bd; position: absolute; left: 50%; transform: translateX(-50%); transition: all 0.1s ease-out; }

    .character {
      position: fixed; bottom: -10px; width: 250px; height: auto; z-index: 10;
      opacity: 0; transform: scale(0); transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease-out;
    }
    #char-left { left: 2%; }
    #char-right { right: 2%; }
    .show-char { opacity: 1; transform: scale(1); animation: bob 3s ease-in-out infinite 0.5s; }

    @keyframes bob { 0%, 100% { transform: scale(1) translateY(0); } 50% { transform: scale(1) translateY(-20px); } }

    .balloon {
      position: absolute; bottom: -150px; width: 60px; height: 75px;
      background: var(--baby-blue); border-radius: 50%; opacity: 0.8; z-index: 10;
      animation: floatUp 4s ease-in forwards;
    }
    @keyframes floatUp { to { transform: translateY(-120vh) translateX(50px); opacity: 0; } }
  </style>
</head>
<body>

  <img src="left-char.png" id="char-left" class="character">
  <img src="right-char.png" id="char-right" class="character">

  <div class="book">
    <div class="page" id="p1" style="z-index: 4;">
      <div class="front">
        <button onclick="flip(1)">See what's inside</button>
      </div>
      <div class="back"></div>
    </div>

    <div class="page" id="p2" style="z-index: 3;">
      <div class="front">
        <button onclick="flip(2)">Press me</button>
      </div>
      <div class="back"></div>
    </div>

    <div class="page" id="p3" style="z-index: 2;">
      <div class="front">
        <div class="btn-wrap">
          <button onclick="celebrate()">YES! ðŸ’•</button>
          <button id="no-btn" onmouseover="moveNo()" onclick="moveNo()">No</button>
        </div>
      </div>
      <div class="back"></div>
    </div>

    <div class="page" id="p4" style="z-index: 1;">
      <div class="front">
        <div class="message-container">
          <p>I wanted to take a moment today to tell you how lucky i feel to have you in my life love. Sometimes i don't say it enough, but i am so incredibly thankful for you po.</p>
          <p>Thank you for being exactly who you are. Happy Valentineâ€™s Day My Love. ðŸ’™</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function flip(n) { document.getElementById('p' + n).classList.add('page-flipped'); }

    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 4000);
    }

    function celebrate() {
      flip(3);
      document.getElementById('char-left').classList.add('show-char');
      document.getElementById('char-right').classList.add('show-char');
      for(let i=0; i<15; i++) { setTimeout(createBalloon, i * 150); }
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#a2d2ff', '#ffffff', '#ff4d6d'] });
    }

    function moveNo() {
      const btn = document.getElementById('no-btn');
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      btn.style.transform = `translateX(-50%) translate(${x}px, ${y}px)`;
    }
  </script>
</body>
</html>
